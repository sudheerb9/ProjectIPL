<html>
<head>
  <link rel="stylesheet" href="home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <title>Contest Event</title>
</head>
<body>
  <div id="container">
    <div id="userProfile"> 
      <img src="Rohit.jpeg" alt="userImage" width=300px height=200px>
      <p >Rohit Sharma</p>
    </div>
    <header id="headers">
    <h3 id="playoffs" >PLEASE SELECT YOUR BRANCH</h3>
    <h4 id="mybranch">
      BRANCH:
    </h4>
    <select name="branches" id="branch">
      <option value="select">--select--</option>
      <option value="CSE">Computer science</option>
      <option value="ECE">Electronics & Communication</option>
      <option value="EE">Electrical</option>
      <option value="CE">Civil</option>
      <option value="ME">Mechanical</option>
      <option value="MME">Metallurgical & Materials</option>
    </select>
    </header>
    <section name="allteams" id="totalteams">
      <h3 id="playoffs">SELECT FOUR TEAMS FOR PLAYOFFS<h3>
      <div>
        <h3 id="not-valid"><h3>
      </div>
      <img src="CSK.png" id="team">
      <span id="teamName">CHENNAI SUPER KINGS</span><input name="CSK" type="checkbox" class="team" onclick="return myfn()"/><br><br>
      <img src="MI.png" id="team">
      <span id="teamName">MUMBAI INDIANS</span><input name="MI" type="checkbox" class="team" onclick="return myfn()"/></br></br>
      <img src="DELHI.png" id="team">
      <span id="teamName">DELHI CAPITAL</span><input name="DELHI" type="checkbox" class="team" onclick="return myfn()"/></br></br>
      <img src="KKR.jpg" id="team">
      <span id="teamName">KOLKATA NIGHT RIDERS</span><input name="KKR" type="checkbox" class="team"/ onclick="return myfn()"></br></br>
      <img src="PUNJAB.png" id="team">
      <span id="teamName">KINGS ELEVEN PUNJAB</span><input name="PUNJAB" type="checkbox" class="team" onclick="return myfn()"/></br></br>
      <img src="RAJASTHAN.png" id="team">
      <span id="teamName">RAJASTHAN ROYALS</span><input name="RAJASTHAN" type="checkbox" class="team" onclick="return myfn()"/></br></br>
      <img src="RCB.png" id="team">
      <span id="teamName">ROYAL CHALLENGERS BANGALORE</span><input name="RCB" type="checkbox" class="team" onclick="return myfn()"/></br></br>
      <img src="SRH.jpg" id="team">
      <span id="teamName">SUNRISERS HYDERABAD</span><input name="SRH" type="checkbox" class="team" onclick="return myfn()"/></br></br>
    <h3 id="playoffs">SELECT WINNER</h3>
    <h4 id="mybranch">
      WINNER:
    </h4>
    <select name="branches" id="branchw">
      <option value="select">--select--</option>
      <option value="CSK">Chennai Super Kings</option>
      <option value="MI">Mumbai indians</option>
      <option value="KKR">Kolkata night riders</option>
      <option value="SRH">Sunrisers Hyderabad</option>
      <option value="PUNJAB">Kings eleven Punjab</option>
      <option value="RAJASTHAN">Rajasthan Royals</option>
      <option value="DELHI">Delhi Daredevils</option>
      <option value="RCB">Royal Challengers Bangalore</option>
    </select>
    </section>
    <button id="buttons" type="submit" onclick="return mybtn()" value="Submit" >Submit</button>
  </div>
  <script src="home.js"></script>
</body>
</html>
